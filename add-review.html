<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إضافة تقييم - منصة الحرفيين</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="auth.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="auth-container">
        <div class="auth-card" style="max-width: 600px;">
            <div class="auth-header">
                <h1>إضافة تقييم</h1>
                <p>شاركنا رأيك في الخدمة</p>
            </div>

            <form class="auth-form" id="reviewForm">
                <input type="hidden" id="craftsmanId" name="craftsmanId">
                
                <div class="form-group">
                    <label>التقييم</label>
                    <div class="rating-input">
                        <input type="radio" name="rating" value="5" id="star5" required>
                        <label for="star5">⭐</label>
                        <input type="radio" name="rating" value="4" id="star4">
                        <label for="star4">⭐</label>
                        <input type="radio" name="rating" value="3" id="star3">
                        <label for="star3">⭐</label>
                        <input type="radio" name="rating" value="2" id="star2">
                        <label for="star2">⭐</label>
                        <input type="radio" name="rating" value="1" id="star1">
                        <label for="star1">⭐</label>
                    </div>
                </div>

                <div class="form-group">
                    <label for="comment">التعليق</label>
                    <textarea id="comment" name="comment" rows="5" placeholder="اكتب تعليقك هنا..." required></textarea>
                </div>

                <button type="submit" class="btn btn-primary btn-block">إضافة التقييم</button>
                <a href="index.html" class="btn btn-outline btn-block" style="text-align: center; text-decoration: none; margin-top: 1rem; display: block;">إلغاء</a>
            </form>
        </div>
    </div>

    <script src="api.js"></script>
    <script src="auth-guard.js"></script>
    <script src="add-review.js"></script>
</body>
</html>
